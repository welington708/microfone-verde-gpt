<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gravador</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gravador {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      border: 2px solid #0070d2;
    }

    #btnGravar {
      background-color: white;
      color: #0070d2;
    }

    #btnGravar:hover {
      background-color: #0070d2;
      color: white;
    }

    .cancelar {
      background-color: #fbe9e9;
      color: #e10000;
    }

    .ok {
      background-color: #e3f7e8;
      color: #007f3f;
    }

    .hidden {
      display: none;
    }

    .controle-voz {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .texto-parcial {
      font-size: 13px;
      padding: 3px 6px;
      background: #f1f1f1;
      border-radius: 6px;
      text-align: center;
      width: 140px;
    }

    .botoes-controle {
      display: flex;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div id="app" class="gravador">
    <button id="btnGravar" title="Iniciar grava√ß√£o">üéôÔ∏è</button>
  </div>

  <script>
    const app = document.getElementById('app');
    const urlParams = new URLSearchParams(window.location.search);
    const TARGET = urlParams.get('origin') || '*'; // use origin da query string

    let recognition;
    let textoFinal = '';

    function iniciarReconhecimento() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconhecimento de voz n√£o suportado neste navegador.');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = true;
      recognition.continuous = true; // <--- adicione esta linha


      textoFinal = '';

      const container = document.createElement('div');
      container.className = 'controle-voz';
      container.innerHTML = `
        <div class="botoes-controle">
          <button class="cancelar">‚ùå</button>
          <button class="ok">‚úÖ</button>
        </div>
      `;

      app.innerHTML = '';
      app.appendChild(container);

      window.parent.postMessage({ status: 'gravando' }, TARGET);

      let textoParcial = '';

      recognition.onresult = (event) => {
        textoParcial = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const resultado = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            textoFinal += resultado;
          } else {
            textoParcial += resultado;
          }
        }

        if (textoParcial) {
          window.parent.postMessage({ textoParcial }, TARGET);
        }
      };

      recognition.onerror = (event) => {
        console.error('‚ùå Erro:', event.error);
        if (event.error === 'not-allowed') {
          alert('Permiss√£o de microfone negada. Verifique as configura√ß√µes do navegador.');
        }
        cancelar();
      };

      recognition.onend = () => {
        console.log('üé§ Reconhecimento encerrado');
      };

      recognition.start();

      container.querySelector('.cancelar').onclick = cancelar;
      container.querySelector('.ok').onclick = confirmar;
    }

    function cancelar() {
      if (recognition) recognition.stop();
      textoFinal = '';
      restaurarBotao();
      window.parent.postMessage({ status: 'encerrado' }, TARGET);
    }

      function confirmar() {
        if (!recognition) return;

        recognition.onend = () => {
          console.log('üé§ Reconhecimento encerrado (via confirmar ‚úÖ)');
          console.log('üîÅ textoFinal:', textoFinal);

          // Envia apenas quando o texto final estiver preenchido
          if (textoFinal.trim().length > 0) {
            window.parent.postMessage({
              textoTranscrito: textoFinal.trim(),
              status: 'encerrado'
            }, TARGET);
          } else {
            window.parent.postMessage({ status: 'encerrado' }, TARGET);
          }

          restaurarBotao();
        };

        // Aguarda 500ms para garantir captura de √∫ltima fala antes de parar
        setTimeout(() => {
          recognition.stop();
        }, 500);
      }


    function restaurarBotao() {
      app.innerHTML = `<button id="btnGravar" title="Iniciar grava√ß√£o">üéôÔ∏è</button>`;
      document.getElementById('btnGravar').onclick = iniciarReconhecimento;
    }

    document.getElementById('btnGravar').onclick = iniciarReconhecimento;
  </script>
</body>
</html>
