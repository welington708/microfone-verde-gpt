<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Reconhecimento de Voz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-family: sans-serif;
    }

    iframe.audio-iframe {
    width: 130px;
    height: 120px;
    border: none;
    border-radius: 8px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    margin-left: 0.25rem;
}


    .botao-microfone {
      width: 48px;
      height: 48px;
      background-color: #fff;
      border: 2px solid #0070d2;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controle-voz {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .texto-parcial {
      font-size: 14px;
      text-align: center;
      padding: 4px;
      background: #eee;
      border-radius: 6px;
      width: 160px;
    }

    .botoes-controle {
      display: flex;
      gap: 10px;
    }

    .botoes-controle button {
      font-size: 18px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .botoes-controle button.confirmar {
      background-color: #0070d2;
      color: white;
    }

    .botoes-controle button.cancelar {
      background-color: #eee;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="app">
    <button id="btnGravar" class="botao-microfone" title="Clique para falar">üéôÔ∏è</button>
  </div>

  <script>
    const app = document.getElementById('app');
    const TARGET_ORIGIN = 'https://verdeagritech--testes.sandbox.lightning.force.com';

    let recognition;
    let textoFinal = '';

    function iniciarReconhecimento() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconhecimento de voz n√£o suportado neste navegador.');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'pt-BR';
      recognition.interimResults = true;

      let textoParcial = '';

      // UI de controle
      const container = document.createElement('div');
      container.className = 'controle-voz';
      container.innerHTML = `
        <div class="texto-parcial" id="parcial">üé§ Escutando...</div>
        <div class="botoes-controle">
          <button class="cancelar">‚ùå</button>
          <button class="confirmar">‚úÖ</button>
        </div>
      `;
      app.innerHTML = '';
      app.appendChild(container);

      // status para LWC
      window.parent.postMessage({ status: 'gravando' }, TARGET_ORIGIN);

      recognition.onresult = (event) => {
        textoParcial = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const resultado = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            textoFinal += resultado;
          } else {
            textoParcial += resultado;
          }
        }
        document.getElementById('parcial').textContent = textoParcial || textoFinal;

        // opcional: envia texto parcial em tempo real
        if (textoParcial) {
          window.parent.postMessage({ textoParcial }, TARGET_ORIGIN);
        }
      };

      recognition.onerror = (event) => {
        console.error('Erro:', event.error);
        alert('Erro de reconhecimento: ' + event.error);
        cancelar();
      };

      recognition.onend = () => {
        console.log('Reconhecimento finalizado');
      };

      recognition.start();

      // Bot√µes
      container.querySelector('.cancelar').onclick = () => {
        recognition.stop();
        textoFinal = '';
        app.innerHTML = `<button id="btnGravar" class="botao-microfone" title="Clique para falar">üéôÔ∏è</button>`;
        window.parent.postMessage({ status: 'encerrado' }, TARGET_ORIGIN);
        document.getElementById('btnGravar').onclick = iniciarReconhecimento;
      };

      container.querySelector('.confirmar').onclick = () => {
        recognition.stop();
        if (textoFinal.trim().length > 0) {
          window.parent.postMessage({ textoTranscrito: textoFinal }, TARGET_ORIGIN);
          console.log('‚úÖ Texto enviado via postMessage:', textoFinal);
        }
        app.innerHTML = `<button id="btnGravar" class="botao-microfone" title="Clique para falar">üéôÔ∏è</button>`;
        window.parent.postMessage({ status: 'encerrado' }, TARGET_ORIGIN);
        document.getElementById('btnGravar').onclick = iniciarReconhecimento;
      };
    }

    document.getElementById('btnGravar').onclick = iniciarReconhecimento;
  </script>

</body>
</html>
