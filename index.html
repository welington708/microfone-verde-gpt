<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gravador</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .gravador {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    button {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px; /* menor tamanho dos √≠cones */
      font-weight: bold;
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      border: 2px solid #0070d2;
    }

    #btnGravar {
      background-color: white;
      color: #0070d2;
    }

    #btnGravar:hover {
      background-color: #0070d2;
      color: white;
    }

    .cancelar {
      background-color: #fbe9e9;
      color: #e10000;
    }

    .ok {
      background-color: #e3f7e8;
      color: #007f3f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="gravador">
    <button id="btnGravar" title="Iniciar grava√ß√£o">üéôÔ∏è</button>
    <button id="btnCancelar" class="cancelar hidden" title="Cancelar">‚ùå</button>
    <button id="btnConfirmar" class="ok hidden" title="Confirmar">‚úÖ</button>
  </div>

  <script>
    let recognition;
    const btnGravar = document.getElementById('btnGravar');
    const btnCancelar = document.getElementById('btnCancelar');
    const btnConfirmar = document.getElementById('btnConfirmar');

    let textoFinal = '';
    let textoParcial = '';

    const TARGET = window.origin.includes('github.io')
    ? 'https://welington708.github.io'
    : 'https://verdeagritech--testes.sandbox.lightning.force.com';


    function enviar(status, extras = {}) {
      window.parent.postMessage({ status, ...extras }, TARGET);
    }

    function iniciarGravacao() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Reconhecimento de voz n√£o suportado.');
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'pt-BR';

      recognition.onresult = (event) => {
        let interim = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            textoFinal += event.results[i][0].transcript;
          } else {
            interim += event.results[i][0].transcript;
          }
        }

        textoParcial = textoFinal + interim;
        enviar('gravando', { textoParcial });
      };

      recognition.onerror = (event) => {
        console.error('Erro:', event.error);
        parar();
      };

      recognition.start();
      textoFinal = '';
      textoParcial = '';
      btnGravar.classList.add('hidden');
      btnCancelar.classList.remove('hidden');
      btnConfirmar.classList.remove('hidden');
      enviar('gravando');
    }

    function parar() {
      if (recognition) recognition.stop();
      btnGravar.classList.remove('hidden');
      btnCancelar.classList.add('hidden');
      btnConfirmar.classList.add('hidden');
      enviar('encerrado');
    }

    btnGravar.onclick = iniciarGravacao;

    btnCancelar.onclick = () => {
      textoFinal = '';
      textoParcial = '';
      parar();
    };

    btnConfirmar.onclick = () => {
      parar();
      if (textoFinal.trim().length > 0) {
        enviar('encerrado', { textoTranscrito: textoFinal.trim() });
      }
    };
  </script>
</body>
</html>
