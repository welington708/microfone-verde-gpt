<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Bot√£o de √Åudio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .botao-microfone {
      width: 48px;
      height: 48px;
      background-color: #fff;
      border: 2px solid #0070d2;
      border-radius: 8px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease-in-out;
    }

    .botao-microfone:hover {
      background-color: #e6f0ff;
    }

    .botao-microfone.gravando {
      background-color: red;
      color: white;
      border-color: red;
    }
  </style>
</head>
<body>

  <!-- Bot√£o de microfone -->
  <button id="btnGravar" class="botao-microfone" title="Clique para gravar √°udio">üéôÔ∏è</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const btn = document.getElementById('btnGravar');

    btn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) audioChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const base64 = await blobToBase64(audioBlob);

            if (window.parent !== window) {
              window.parent.postMessage(
                { audioBase64: base64 },
                'https://verdeagritech--testes.sandbox.my.salesforce.com'
              );
              console.log('‚úÖ √Åudio enviado via postMessage');
            } else {
              console.warn('‚ö†Ô∏è Fora de um iframe. postMessage n√£o enviado.');
            }
          };

          mediaRecorder.start();
          btn.textContent = '‚èπÔ∏è';
          btn.classList.add('gravando');
        } catch (err) {
          console.error('‚ùå Erro ao acessar o microfone:', err);
          alert('‚ùå Permiss√£o de microfone negada.');
        }
      } else if (mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        btn.textContent = 'üéôÔ∏è';
        btn.classList.remove('gravando');
      }
    };

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  </script>

</body>
</html>
