<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gravador de Áudio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      background-color: #0070d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button.gravando {
      background-color: red;
    }
  </style>
</head>
<body>
  <button id="btnGravar">🎙️ Gravar</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const btn = document.getElementById('btnGravar');

    btn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const base64 = await blobToBase64(audioBlob);

            // Enviar para o LWC via postMessage
            window.parent.postMessage({ texto: '[AUDIO BASE64 OMITIDO]' }, '*');

            // 🚧 Se você quiser transcrever diretamente aqui usando Whisper via OpenAI API,
            // você também pode. Mas nesse caso, o Apex já faz isso.
          };

          mediaRecorder.start();
          btn.textContent = '⏹️ Parar';
          btn.classList.add('gravando');
        } catch (error) {
          console.error('Erro ao acessar o microfone:', error);
          alert('❌ Não foi possível acessar o microfone.');
        }
      } else if (mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        btn.textContent = '🎙️ Gravar';
        btn.classList.remove('gravando');
      }
    };

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  </script>
</body>
</html>
