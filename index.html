<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gravador de Ãudio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      border: none;
      background-color: #0070d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button.gravando {
      background-color: red;
    }

    p#status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <button id="btnGravar">ğŸ™ï¸ Gravar</button>
  <p id="status">Aguardando permissÃ£o...</p>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const btn = document.getElementById('btnGravar');
    const statusEl = document.getElementById('status');

    btn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = event => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const base64 = await blobToBase64(audioBlob);

            const isInsideIframe = window.parent !== window;

            if (isInsideIframe) {
              const mensagem = {
                audioBase64: base64
              };

              const targetOrigin = 'https://verdeagritech--testes.sandbox.my.salesforce.com';

              try {
                window.parent.postMessage(mensagem, targetOrigin);
                console.log('âœ… postMessage enviado com sucesso para:', targetOrigin);
                statusEl.textContent = 'ğŸ§ Ãudio enviado ao Salesforce!';
              } catch (err) {
                console.error('âŒ Erro ao enviar postMessage:', err);
                statusEl.textContent = 'âš ï¸ Erro ao enviar Ã¡udio.';
              }
            } else {
              console.warn('âš ï¸ Este arquivo estÃ¡ fora de um iframe. NÃ£o Ã© possÃ­vel usar postMessage.');
              console.log('ğŸ“¦ Base64 capturado:', base64);
              statusEl.textContent = 'âš ï¸ Fora do iframe. Veja o console.';
            }
          };

          mediaRecorder.start();
          btn.textContent = 'â¹ï¸ Parar';
          btn.classList.add('gravando');
          statusEl.textContent = 'ğŸ”´ Gravando... clique para parar';

        } catch (err) {
          console.error('âŒ Erro ao acessar o microfone:', err);
          alert('âŒ NÃ£o foi possÃ­vel acessar o microfone. Verifique as permissÃµes.');
          statusEl.textContent = 'âŒ PermissÃ£o negada ou erro.';
        }
      } else if (mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        btn.textContent = 'ğŸ™ï¸ Gravar';
        btn.classList.remove('gravando');
        statusEl.textContent = 'â³ Finalizando gravaÃ§Ã£o...';
      }
    };

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64data = reader.result.split(',')[1];
          resolve(base64data);
        };
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  </script>
</body>
</html>
