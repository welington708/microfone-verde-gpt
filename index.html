<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Botão de Áudio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    button {
      font-size: 24px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button.gravando {
      background-color: red;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button id="btnGravar" title="Clique para gravar áudio">🎙️</button>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const btn = document.getElementById('btnGravar');

    btn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === 'inactive') {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          audioChunks = [];

          mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) audioChunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const base64 = await blobToBase64(audioBlob);

            if (window.parent !== window) {
              window.parent.postMessage(
                { audioBase64: base64 },
                'https://verdeagritech--testes.sandbox.my.salesforce.com'
              );
              console.log('✅ Áudio enviado via postMessage');
            } else {
              console.warn('⚠️ Fora de um iframe. postMessage não enviado.');
            }
          };

          mediaRecorder.start();
          btn.textContent = '⏹️';
          btn.classList.add('gravando');
        } catch (err) {
          console.error('❌ Erro ao acessar o microfone:', err);
          alert('❌ Permissão de microfone negada.');
        }
      } else if (mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        btn.textContent = '🎙️';
        btn.classList.remove('gravando');
      }
    };

    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }
  </script>
</body>
</html>
